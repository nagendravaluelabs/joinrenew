---
language: node_js
node_js:
  - "5.0"

sudo: false
dist: trusty

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - "npm install -g npm@^2"


install:
  - npm install -g bower
  - npm install
  - bower install

before_script:
  - export DISPLAY=:99; sh -e /etc/init.d/xvfb start; sleep 3

script:
  - npm test

deploy:
  - provider: script
    skip_cleanup: true
    script: node_modules/.bin/ember deploy staging --activate --verbose
    on:
      branch: staging
  - provider: script
    skip_cleanup: true
    script: node_modules/.bin/ember deploy development --activate --verbose
    on:
      branch: development
  - provider: script
    skip_cleanup: true
    script: node_modules/.bin/ember deploy production --activate --verbose
    on:
      branch: production
